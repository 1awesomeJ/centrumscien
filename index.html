<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centrumscien Ltd</title>
  <style>
    /* Reset and basic styling */
    body, h1, h2, p, ul {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Container */
    .container {
      max-width: 1100px;
      margin: auto;
      overflow: hidden;
      padding: 0 20px;
    }
    /* Header */
    header {
      background: #005288;
      color: #fff;
      padding: 20px 0;
    }
    header h1 {
      text-align: center;
      font-size: 2.5em;
    }
    /* Navigation */
    nav {
      background: #007BFF;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
      padding: 15px 0;
    }
    /* Main content */
    section {
      padding: 20px 0;
    }
    .about, .services {
      margin-bottom: 20px;
    }
    .about h2, .services h2 {
      margin-bottom: 10px;
      color: #005288;
    }
    .services ul {
      list-style: disc;
      margin-left: 20px;
    }
    /* Footer */
    footer {
      background: #005288;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Centrumscien Ltd</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
